	<th:block layout:fragment="css">
		<style type="text/css">
		#profileCover{
			width : 100%;
			height : 100%;
			background-color: white;
			display: inline-block;
			background-image: url( "./img/whiteBack5.jpg");
			background-position: center;
			background-size: 100% 100% ;
			position: relative;
		}
		#profileMainCover{
			width : 100%;
			height : 40%;
			box-shadow: 5px 5px 20px grey;
		}
		.pictureCover{
			width : 20%;
			height : 40%;
			float: left;
			box-shadow: 5px 5px 20px grey;
			margin: 2% 2% 2% 3%;
			position: relative;
		}
		
		.pictureCover:hover .profilePicture{
			transition : all .5s ease-in;
			transform : rotateY(180deg);
		}
		
		.profilePicture{
			width: 80%;
		    height: 80%;
		    border-radius: 50%;
		    background-position: center;
		    background-size: 100% 100%;
		    margin: 5% 0 0 10%;
		    float: left;
		   
		}
		#profilePicture{
			background-image: url(./img/whiteBack3.jpg);
		}
		#profilePicture2{
			background-image: url(./img/whiteBack4.jpg);
		}
		#profilePicture3{
			background-image: url(./img/whiteBack5.jpg);
		}
		#profilePicture4{
			background-image: url(./img/whiteBack2.jpg);
		}
		#profilePicture5{
			background-image: url(./img/back.jpg);
		}
		#profilePicture6{
			background-image: url(./img/back2.jpg);
		}
		#profilePicture7{
			background-image: url(./img/back3.jpg);
		}
		#profilePicture8{
			background-image: url(./img/back5.jpg);
		}
		
		#contentCover{
			width : 80%;
			height : 85%;
			background-color: white;
			margin: 5% 0 0 10%;
			border-radius: 0 0 5% 5%;
			z-index: 110;
    		position: relative;
		}
		#profileIntroCover{
			width: 80%;
			height : 100%;
			float : left;
			background-color: rgba(60, 110, 120, 1);
		}
		#profileIntro{
			color : white;
			font-size: 1.2em;
			font-family: 'Montserrat', sans-serif;
		}
		#profile_name{
		    font-size: 1.8em;
		    float: left;
		    margin: 2% 35%;
		    font-weight: bold;
		    font-family: 'Fira Sans', sans-serif;
		}
		
		#popupPicture{
		    width: 40%;
		    height: 100%;
		    background-image: url(./img/whiteBack3.jpg);
		    background-position: center;
		    background-size: 100% 100%;
		    float: left;
		}

		#popupTitle{
			float: left;
			font-size: 3em;

    		margin: 2% 0 0 0;
		}
		
		#popupContent{
			float: left;
		    width: 59%;

		    font-family: 'Barlow', sans-serif;

	<th:block layout:fragment="script">
	 <th:block th:include="layout/headerSetting::script"></th:block>
		<script type="text/javascript" th:inline="javascript">
			$(function(){
				$("#btnCover").mouseenter(function(){
					$('#btnCover').animate({
						width : "12%",
						left : "88%"

						},"middle",function(){
							$("#uploadCover").css("display","block")
						})
						
				})
				
				$("#btnCover").mouseleave(function(){
					$("#uploadCover").css("display","none")
					$('#btnCover').animate({
						width : "10%",
						left : "90%"
						},"slow")
				})
				
				$(".pictureCover").click(function(){ //팝업창 열릴때
					$(".popup").css("left","-100%")
					var image = $(this).children("div").css("background-image");
					var title = $(this).children("#profile_name").text();
					$("#popupPicture").css("background-image",image)
					$("#popupTitle").text(title)
					$(".popup").parent().css("display","block")
					$(".popup").css("display","block")
					$(".popup").animate({
						left :"15%"
					},"slow",function(){
						
					})
				})
				$(".popupCover").click(function(e){ 
					if(et.className === "popupCover" || et.id === "popupClose"){
						console.log("들어옴")
						$(".popup").animate({
							left :"-100%"
						},"slow",function(){
							$(".popup").css("display","none")
							$(".popup").parent().css("display","none")
							
						})
					}
					/* if(et.id === "") */
				})
					
				
			});	
		</script>
