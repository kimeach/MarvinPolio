	<th:block layout:fragment="script">
	 <th:block th:include="layout/headerSetting::script"></th:block>
		<script type="text/javascript" th:inline="javascript">
			$(function(){
				
				$('#TitleMenu').click(function(e){
					et = e.target;
					console.log("et : "+et.className);
					console.log("etId : "+et.id);
					
					$('#TitleMenu').html('Marvin')
					$('.iconName').css("display","block");
					if(parseInt($('#sidebar').css("width")) >= 44 && parseInt($('#sidebar').css("width")) <= 62){
						$('#sidebar').animate({
							width : '7%'
						},
						500,
						function() {
						});
					}else{
						$('.iconName').css("display","none");
						$('#sidebar').animate({
							width : '3%'
						},
						500,
						function() {
							$('#TitleMenu').html('M')
						});
					}
				})
				//추후 자동 슬라이드 할때 사용
				/* setInterval(function(){
				
				}, 1000);
				 */
				 
				 
					// 슬라이드 < 눌렀을 때 실행
					$("#slideShow_left").click(function(){
						for(var i=1;i<=$("#Main").find('.Mainslide').length;i++){
							if($('#Main').find("#Mainslide"+i).attr("data-slideShow") === "start"){
								var vals = parseInt(i);
								$('#Mainslide'+vals).animate({ // start인거
									 width : "0%",
									 left : "100%"
								},"slow")
								$('#Mainslide'+(vals-1)).css("display","block");
								//prev
								$('#Mainslide'+(vals-1)).animate({
									width : "100%",
									left : "0%"
								},"slow",
								function(){
									$('#Main').find("#Mainslide"+vals).attr("data-slideShow","next");
									$('#Main').find("#Mainslide"+vals).css("display","none");
									$('#Main').find("#Mainslide"+(vals-1)).attr("data-slideShow","start");
									$('#Main').find("#Mainslide"+(vals+1)).attr("data-slideShow","next");
								})
							}
						}
					})
					
					
				 // 슬라이드 > 눌렀을 때 실행
				$("#slideShow_right").click(function(){ 
					for(var i=1;i<=$("#Main").find('.Mainslide').length;i++){
						if(parseInt($('#Main').find("#Mainslide"+i).attr("data-slide")) === 0){
							alert("0이다")
						}
						if($('#Main').find("#Mainslide"+i).attr("data-slideShow") === "start"){
							var vals = parseInt(i);
							$('#Mainslide'+vals).animate({ // start인거
								 width : "0%"
							},"slow")
							$('#Mainslide'+(vals+1)).css("display","block");
							
							//next
							$('#Mainslide'+(vals+1)).animate({
								width : "100%",
								left : "0"
							},"slow",
							function(){
								$('#Main').find("#Mainslide"+vals).attr("data-slideShow","prev");
								$('#Main').find("#Mainslide"+vals).css("display","none");
								$('#Main').find("#Mainslide"+(vals+1)).attr("data-slideShow","start");
								$('#Main').find("#Mainslide"+(vals+2)).attr("data-slideShow","next");
							})
						}
					}
				})
				

			 	
				
				
			});	
		</script>
