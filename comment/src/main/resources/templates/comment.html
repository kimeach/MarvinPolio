<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout/headerSetting::head">
</head>

<body class="container-fluid">
	<div th:include="layout/searchPopup::search" id="search" class="commonBgColor"></div> <!-- body layout -->
	<div th:include="layout/topMenu::topMenu" id="topMenu" class="commonBgColor"></div> <!-- sidebar layout -->
	<div th:include="layout/subMenu::subMenu" id="subMenu" class="commonBgColor"></div> <!-- sidebar layout -->
	<div id="profileCover">
		<div id="contentCover">
			<div id="profileMainCover">
				<div id="pictureCover">
					<div id="profilePicture"></div>
					<div id="profile_name">
							Kim Ki Moon
						</div>
				</div>
				
				
				
 				<div id="profileIntroCover">
					<div id="profileIntro">
						
						
					</div>
				</div> 
			</div>
		</div>
	</div>
	<th:block layout:fragment="css">
		<style type="text/css">
		#profileMainCover{
		width : 100%;
		height : 40%;
		box-shadow: 5px 5px 20px grey;
		}
		#pictureCover{
			width : 20%;
			height : 100%;
			float: left;
			 box-shadow: 5px 5px 20px grey;
		}
		#profilePicture{
			width: 80%;
		    height: 80%;
		    border-radius: 50%;
		    background-image: url(./img/Profile_Image.jpg);
		    background-position: center;
		    background-size: 100% 100%;
		    margin: 5% 0 0 10%;
		    float: left;
		   
		}
		#profileIntroCover{
			width: 80%;
			height : 100%;
			float : left;
			background-color: rgba(60, 110, 120, 1);
		}
		#profileIntro{
			color : white;
			font-size: 1.2em;
			font-family: 'Montserrat', sans-serif;
		}
		#profile_name{
		    font-size: 1.5em;
		    float: left;
		    margin: 0 0 0 28%;
		    font-weight: bold;
		}
	</style>
	</th:block>
	<th:block layout:fragment="script">
	 <th:block th:include="layout/headerSetting::script"></th:block>
		<script type="text/javascript" th:inline="javascript">
			$(function(){
			
			});	
		</script>
	</th:block>
	</body>
</html>
